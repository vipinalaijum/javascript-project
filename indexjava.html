<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<header>
    <h1 class="head">Blood Donation System</h1>
</header>

<section class="container">
    <div class="form-container">
        <h2 id="head">Donate Blood</h2>
        <div class="form2-container">
        <form id="donationForm">
            <fieldset >
            <div class="name">
            <label for="name" class="label">Full Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
            <div class="name">
            <label for="email" class="label">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="name">
            <label for="mobile" class="label">MobileNo:</label>
            <input type="mobileno" id="mobile" name="mobile" required>
        </div>
            <div class="name">
            <label for="bloodGroup" class="label">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="" disabled selected>Select your blood group</option>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>
        </div>
        </div>
        <div class="btn1">
            <button type="button" onclick="submitForm()" class="btn" >Submit</button>
        </div>
        </fieldset>
        </form>
    </div>
    </div>
</section>

<footer class="head">
    <p>&copy; 2024 Blood Donation System</p>
</footer>

<script src="java.js"></script>
</body>
</html>
